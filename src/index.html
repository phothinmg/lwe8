<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title id="main_title"></title>
  </head>
  <body>
    <main>
      <!-- Nav Bar -->
      <header>
        <nav id="nav"></nav>
        <hr />

      <div id="post_header" style="text-align: center; line-height: normal">

        <p id="post_des" style="font-weight: 300"></p>
        <small id="post_date" style="font-weight: 300"></small>

      <div id="markdown_body"></div>
      <div id="posts_list"></div>
    </main>
  </body>
</html>
